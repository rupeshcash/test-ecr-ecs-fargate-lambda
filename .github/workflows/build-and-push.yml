name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      run: aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID && aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY && aws configure set region us-west-1

    - name: Retrieve ECR login command
      id: login-ecr
      run: aws ecr get-login-password --region us-west-2 | docker login -u AWS --password-stdin test-ecr-fargate

    - name: Build Docker image
      run: docker build -t 992382632428.dkr.ecr.us-west-1.amazonaws.com/test-ecr-fargate .

    - name: Push Docker image to ECR
      run: docker push 992382632428.dkr.ecr.us-west-1.amazonaws.com/test-ecr-fargate
